<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <title>Colour Panda</title>
</head>
<body>

<!------ Navigation Bar------>

    <nav>
        <h1>Colour Panda</h1>
        <p>The hex colour of the panda is: <span class="theColour">#cccccc</span></p>
    </nav>

<!------ End of Navigation Bar------>

    <center class="wrapper">
        <div class="panda">

<!------ Panda Face ------>
            <div id="face">
                <div class="ears">
                    <div class="ear"></div>
                    <div class="ear"></div>
                </div>

                <div class="face" id="faces">
                    <div class="eyes">
                        <div class="eye-patch" id="patch-1">
                            <div class="eye" id="eye-1">
                                <div class="pupil"></div>
                            </div>
                        </div>

                        <div class="eye-patch" id="patch-2">
                            <div class="eye" id="eye-2">
                                <div class="pupil"></div>
                            </div>
                        </div>
                    </div>

                    <div class="nose"></div>

                    <div class="mouth">
                        <div class="curve"></div>
                        <div class="curve"></div>
                    </div>
                </div>
            </div>
<!------ End of Panda Face ------>

<!------ Pand Body ------>

            <div id="body">

                <div class="arms">
                    <div class="arm"></div>
                    <div class="arm"></div>
                </div>

                <div class="stomach"><button class="btn" id="btn">Click Me!</button></div>

                <div class="legs">
                    <div class="leg"></div>
                    <div class="leg"></div>
                </div>

            </div>

<!------ End of Pand Body ------>

        </div>
    </center>
    
</body>
</html>
